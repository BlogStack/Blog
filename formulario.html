		<!DOCTYPE html>
		<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>Formulario</title>
			<link rel="stylesheet" type="text/css" href="css/blog-styles.css">
		</head>
		<body>
			<div class="grid">
			<!--Cabecera-->
			<header class="grid-item header">
				<a href="index.html"><img src="images/logo.png"></a>
			</header>
			<nav class="grid-item nav">
			     <ul>
			        <li><a href="index.html">Mi Perfil</a></li>
			        <li><a href="detalle.html">Detalle</a></li>
			        <li><a href="#">Contacto</a></li>
			     </ul>
	    	</nav>
	    	<aside class="grid-item sidebar"><p class="#">Mi Perfil</p></aside>
	    	<!--Main-->
	    	<main class="grid-item main">
	    		<div id="profile-grid">
	    			<section >
	    				<!--Campos de perfil-->
	    				<label>
	    					Nombre
	    				</label>
	    				<input type="text" name="name" minlength="10" maxlength="150" required>

	    				<label>
	    					Apellidos
	    				</label>
	    				<input type="text" name="last-name" minlength="10" maxlength="150" required>

	    				<label>
	    					Telefonos
	    				</label>
	    				<input type="tel" name="telefono" pattern="[0-9]{9}" required>

	    				<label>
	    					Email
	    				</label>
	    				<input type="email" name="email" 
	    				pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>

	    				<label>
	    					Fecha de Nacimiento
	    				</label>
	    				<input type="date" name="birthdate" step="1" min="1900-01-01" max="2018-01-01" value="2017-01-01" required>

	    				<label>
	    					Altura
	    				</label>
	    				<input type="number" name="Altura" min="1" max="3" required>

	    				<label>
	    					Color Favorito
	    				</label>
	    				<input type="color" name="color" required>

	    				<label>
	    					Web Favorita
	    				</label>
	    				<input type="url" name="favorite-web" required>

	    				<button class="profile-button">
	    					SAVE
	    				</button>
	    				<button class="profile-button">
	    					CANCEL
	    				</button>



	    				
	    			</section>
	    		</div>
	    		

	    	</main>

			
			
			<!--Pie de pagina-->
			<footer>
				<a href="index.html"> Inicio</a></li>
			</footer>
			</div>
		</body>
		</html>
